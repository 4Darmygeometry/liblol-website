enableInlineShortcodes: true
defaultContentLanguage: zh-cn
# Hugo configuration file
baseURL: "https://liblol.aosc.io/"
title: "libLoL 主页"
enableGitInfo: true


outputs:
  home: [ HTML ]
  page: [ HTML ]
  section: [ HTML, RSS ]
# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 社区主页
      url: https://aosc.io/
      weight: 1
    - name: 应用列表
      url: /docs/apps/
      weight: 2
    - name: 联系我们
      url: https://aosc.io/zh-cn/contact/
      weight: 4
    - name: 关于 libLoL
      url: /about
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
  sidebar:
    - name: "添砖加瓦"
      params:
        type: separator
      pageRef: "/report"
      weight: 1
    - name: "报告兼容性"
      url: "https://github.com/AOSC-Dev"
      weight: 2
    - name: "提交应用信息"
      url: "https://github.com/AOSC-Dev"
      weight: 2
    - name: "问题反馈"
      url: "https://github.com/AOSC-Dev"
      weight: 3
params:
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
  footer:

  # Search
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  editURL:
    enable: true
    base: "https://github.com/AOSC-Dev/liblol-website/edit/master/content"
description: AOSC 为您在新旧世界之间架起桥梁！
